<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <!-- <h2>I am a Man</h2> -->
    <div id="containerOne">
      <div v-if = "showBooks">
        <p> <h1>{{title}}</h1> <h3>{{author}}</h3> <h4>{{age}}</h4></p>
      </div>

       <button v-on:click="age++">Increase</button>
       <button v-on:click="age--">Decrease</button>
       <button @click = "title ='The Albino.'">Change Title</button>
       <button @click = "changeName()">Change Author</button>
       <button @click= "toggleShowBooks">
           <span v-if = "showBooks">Hide</span>
           <span v-else = "!showBooks">Show Books</span>
       </button>
       <br>

       <!-- <div class="box" v-on:click= "clicked()"></div>
       <div class="box" @mouseover="mouseOver"></div>
       <div class="box" @dblclick = "dclicked"></div>
       <div class="box" @mouseleave= "left"></div>
       -->
       <ul>
           <li v-for="book in books" :class="{fav:book.isFav}" @click="toggleFavAttribute(book)">
        <img :src="book.img" :alt="book.title">
<h2>{{book.title}} </h2>
<h4>{{book.author}}</h4>
<h4>{{book.age}}</h4>

           </li>
       </ul>
          
       </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
